<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="slider">
    <div class="slides">
      <img class="image" src="/img/img1.jpg" alt="Image 1">
      <img class="image" src="/img/img2.jpg" alt="Image 2">
      <img class="image" src="/img/img3.jpg" alt="Image 3">
      <img class="image" src="/img/img4.jpg" alt="Image 4">
    </div>
    <button class="prevButton" onclick="prevSlide()">&#10096</button>
    <button class="nextButton" onclick="nextSlide()">&#10095</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
